<h1 ng-hide="leap.isSubscribed()">Subscribe to edit</h1>
<div ng-show="leap.isSubscribed()" class="row">
  <div class="edit-item col-sm-12 col-md-6">
    <h3>Terminate context</h3>
    <ul style="width:350px;">
      <li ng-repeat="(id,ctxt) in leap.GetContexts()">
        {{ctxt.name}}: <a href class="btn btn-danger btn-sm pull-right" ng-click="terminateContext(ctxt)">Terminate</a>
      </li>
    </ul>
  </div>

  <div class="edit-item col-sm-12 col-md-6">
    <h3>Inject Context Member</h3>
    <div style="width:350px; margin-bottom:20px;">
      <a href style="margin-top:20px" class="btn btn-success pull-right" ng-click="injectContextMember()">Inject</a>
      <select style="width:240px;" class="form-control" ng-model="selectedType" ng-options="type for type in leap.GetAllTypes()">
      </select>
      <select style="width:240px; margin-top:10px;" class="form-control" ng-model="selectedCtxt" ng-options="ctxt.id as ctxt.name for (id,ctxt) in leap.GetContexts()">
      </select>
    </div>

    <div class="alert alert-{{alert.type}} animate-repeat" ng-repeat="alert in contextMemberAlerts" ng-bind-html="alert.message">
    </div>
  </div>
</div>
