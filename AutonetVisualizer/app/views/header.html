<div class="header section">
  <div class="logo" ng-class="{connected: isConnected(), disconnected: !isConnected()}" ng-click="toggleSubscription()">AutoNet <small ng-if="isSubscribed">Subscribed</small><small ng-if="!isSubscribed">Unsubscribed</small>
  <div class="version">v{{info.version}} <small>{{info.deploy_date}}</small></div>
  </div>

  <div class="alert alert-warning" style="display:inline; margin-left:40px;" ng-show="isSubscribed && breakpoints | notEmpty">
    Hit breakpoint: <a ng-repeat="point in breakpoints" ng-click="resumeFromBreakpoint(point.name)" class="btn btn-success btn-sm" style="margin-left:10px;">Resume "{{point.name}}"</a>
  </div>

  <ul class="nav nav-pills pull-right">
    <li route-nav="/main"><a ng-href="#/main">Home</a></li>
    <li route-nav="/edit"><a ng-href="#/edit">Modify</a></li>
  </ul>
</div>
