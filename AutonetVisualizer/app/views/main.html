<div>
  <div class="section">
    <directed-graph nodes="leap.GetContexts()">
    </directed-graph>
  </div>
  <div ng-repeat="(id,context) in leap.GetContexts()" class="section">
    <h3>{{context.name}}</h3>
    <div class="row">
      <div class="col-xs-2">
        <h4>Context Members</h4>
        <ul>
          <li ng-repeat="member in context.members | orderBy:'name'">
            {{member.name}}
          </li>
        </ul>
      </div>
      <div class="col-xs-3">
        <h4>Core Threads</h4>
        <ul>
          <li ng-repeat="thread in context.threads | orderBy:'name'">
            {{thread.name}}
          </li>
        </ul>
      </div>
      <div class="col-xs-2">
        <h4>Event Receivers</h4>
        <ul>
          <li ng-repeat="receiver in context.eventReceivers | orderBy:'name'">
            {{receiver.name}}
          </li>
        </ul>
      </div>
      <div class="col-xs-3">
        <h4>Exception Filters</h4>
        <ul>
          <li ng-repeat="filter in context.exceptionFilters | orderBy:'name'">
            {{filter.name}}
          </li>
        </ul>
      </div>
      <div class="col-xs-2">
        <h4>Bolts</h4>
        <ul>
          <li ng-repeat="(sigil,bolts) in context.bolts">
            {{sigil}}
            <ul>
              <li ng-repeat="bolt in bolts">
                {{bolt}}
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>

</div>
