<div class="header section" ng-controller="HeaderCtrl">
  <ul class="nav nav-pills pull-right">
    <li ng-class="{active: isSubscribed && isConnected(), disabled: !isConnected()}"><a ng-disabled="!isConnected()" ng-click="subscribe()">Subscribed</a></li>
    <li ng-class="{active: !isSubscribed && isConnected(), disabled: !isConnected()}"><a ng-disabled="!isConnected()" ng-click="unsubscribe()">Unsubscribed</a></li>
  </ul>
  <h3 class="text-muted" ng-class="{connected: isConnected(), disconnected: !isConnected()}">AutoNet</h3>
</div>

<div ng-controller="MainCtrl">
  <div class="section">
    <directed-graph nodes="contexts">
    </directed-graph> 
  </div>
  <div>
    <h3>Contexts</h3>
    <div class="row">
      <div class="col-xs-3" ng-repeat="context in contexts">
        <h4>{{context.name}}</h4>
        <ul>
          <li ng-repeat="member in context.members track by $index">
            {{member.name}}
          </li>
        </ul>
      </div>
    </div>
  </div>

</div>
