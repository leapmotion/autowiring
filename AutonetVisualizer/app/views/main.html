<div>
  <div class="section">
    <directed-graph nodes="leap.GetContexts()">
    </directed-graph>
  </div>
  <div ng-repeat="(id,context) in leap.GetContexts()" class="section">
    <h3>{{context.name}}</h3>
    <div class="row">
      <div class="col-xs-2" ng-repeat="object in context.objects" style="min-height:150px">
        <h5>{{object.name}}</h5>
        <ul>
          <li ng-repeat="type in object.types">
            {{type}}
          </li>
          <span ng-show="object.hasBolts" style="font-weight:bold;">Bolts onto</span>
          <li ng-repeat="bolt in object.boltSigils">{{bolt}}</li>
        </ul>
      </div>
    </div>
  </div>

</div>
