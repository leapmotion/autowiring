<div>
  <div class="section">
    <directed-tree nodes="leap.GetContexts()">
    </directed-tree>
  </div>
  <div style="height:20px;"></div>
  <ul class="nav nav-pills pull-right" ng-show="leap.isSubscribed()">
    <li active-nav="contextMember" check="currentFilter"><a>ContextMembers</a></li>
    <li active-nav="coreRunnable" check="currentFilter"><a>CoreRunnables</a></li>
    <li active-nav="eventReceiver" check="currentFilter"><a>EventReceivers</a></li>
    <li active-nav="exceptionFilter" check="currentFilter"><a>ExceptionFilters</a></li>
    <li active-nav="bolt" check="currentFilter"><a>Bolts</a></li>
  </ul>
  <div ng-repeat="(id,context) in leap.GetContexts()" class="section">
    <h3><a ng-href="#/context/{{id}}">{{context.name}}</a></h3>
    <div class="row">
      <div class="col-xs-3" ng-repeat="object in context.objects | TypeFilter:currentFilter" style="min-height:230px">
        <h4><a ng-href="#/object/{{id}}/{{object.linkName}}">{{object.name}}</a></h4>
        <ul>
          <li ng-repeat="type in object.types | display">
            {{type}}
          </li>
          <span ng-show="object.isEventReceiver()" style="font-weight:bold;">Listens to:</span>
          <li ng-repeat="(event,count) in object.events">{{event}}: {{count}}</li>
          <span ng-show="object.hasBolts()" style="font-weight:bold;">Bolts onto:</span>
          <li ng-repeat="bolt in object.boltSigils">{{bolt}}</li>
        </ul>
      </div>
    </div>
  </div>

</div>
